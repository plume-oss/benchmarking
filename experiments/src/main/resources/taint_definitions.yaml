sanitization:
  org.owasp.encoder.Encode:
    - forHtml
    - forHtmlContent
    - forHtmlAttribute
    - forHtmlUnquotedAttribute
    - forCssString
    - forCssUrl
    - forUri
    - forUriComponent
    - forXml
    - forXmlContent
    - forXmlAttribute
    - forXmlComment
    - forCDATA
    - forJava
    - forJavaScript
    - forJavaScriptAttribute
    - forJavaScriptBlock
    - forJavaScriptSource
  java.net.URLEncoder:
    - encode
  java.net.URLDecoder:
    - decode
  org.apache.commons.lang.StringEscapeUtils:
    - escapeJava
    - escapeJavaScript
    - unescapeJava
    - unescapeJavaScript
    - escapeHtml
    - unescapeHtml
    - escapeXml
    - unescapeXml
    - escapeSql
    - escapeCsv
    - unescapeCsv
  com.alibaba.fastjson.(.*)Validator:
    - validate
    - fromUtf8
    - from
    - getParameters
    - getFunction
  org.mockito.internal.util.Timer:
    - validate
  org.mockito.internal.stubbing.answers.ReturnsArgumentAt:
    - validate
  com.github.scribejava.core.model.OAuthRequest:
    - resetPayload

sinks:
  # Command Injection
  java.lang.Runtime:
    - exec
  java.lang.Thread:
    - sleep
  java.lang.System:
    - load
    - loadLibrary
  org.apache.xmlrpc.XmlRpcClient:
    - XmlRpcClient
    - execute
    - executeAsync
  # Cookie Poisoning
  javax.servlet.http.Cookie:
    - Cookie
    - setComment
    - setDomain
    - setPath
    - setValue
  # Cross Site Scripting
  java.io.PrintWriter:
    - print
    - println
    - write
  javax.servlet.ServletOutputStream:
    - print
    - println
  javax.servlet.jsp.JspWriter:
    - print
    - println
  javax.servlet.ServletRequest:
    - setAttribute
    - setCharacterEncoding
  javax.servlet.http.HttpServletResponse:
    - sendError
    - setDateHeader
    - addDateHeader
    - setHeader
    - addHeader
    - setIntHeader
    - addIntHeader
  # HTTP Response Splitting
    - sendRedirect
    - getRequestDispatcher
    - setContentLength
  javax.servlet.ServletResponse:
    - setCharacterEncoding
    - setContentType
  javax.servlet.http.HttpSession:
    - setAttribute
    - putValue
  # LDAP Injection
  javax.naming.directory.InitialDirContext:
    - InitialDirContext
    - search
  javax.naming.directory.SearchControls:
    - setReturningAttributes
    - connect
    - search
  java.io.PrintStream:
    - print
    - println
  # Log Forging
  java.util.logging.Logger:
    - config
    - fine
    - finer
    - finest
    - info
    - warning
    - severe
    - entering
    - log
  org.apache.commons.logging.Log:
    - debug
    - error
    - fatal
    - info
    - trace
    - warn
  java.io.BufferedWriter:
    - write
  javax.servlet.ServletContext:
    - log
  javax.servlet.GenericServlet:
    - log
  com.github.scribejava.core.oauth.OAuth(.*)Service:
    - log
  # Path Traversal
  java.io.File:
    - <init>
  java.io.RandomAccessFile:
    - <init>
  java.io.FileReader:
    - <init>
  java.io.FileInputStream:
    - <init>
  java.io.FileWriter:
    - <init>
    - write
  java.io.FileOutputStream:
    - <init>
    - write
  javax.mail.internet.InternetAddress:
    - <init>
    - parse
  # Reflection Injection
  java.lang.Class:
    - forName
    - getField
    - getMethod
    - getDeclaredField
    - getDeclaredMethod
    - getResource
    - getResourceAsStream
  # Security Misconfiguration
  java.sql.DriverManager:
    - getConnection
  # SQL Injection
  java.sql.(Prepared|Callable)?Statement:
    - addBatch
    - execute
    - executeQuery
    - executeUpdate
  java.sql.Connection:
    - prepareStatement
    - prepareCall
  javax.persistence.EntityManager:
    - createNativeQuery
    - createQuery
  (org|net.sf).hibernate.Session:
    - createSQLQuery
    - createQuery
    - find
    - delete
    - save
    - saveOrUpdate
    - update
    - load
  # XPath Injection
  javax.xml.xpath.XPath:
    - compile
    - evaluate
  javax.xml.xpath.XPathExpression:
    - evaluate
  javax.xml.transform.dom.DOMSource:
    - <init>
  javax.xml.transform.Transformer:
    - transform
    - setParameter
    - setOutputProperty
  org.apache.xpath.XPath:
    - <init>
  org.apache.commons.jxpath.JXPath:
    - getValue
  org.xmldb.api.modules.XPathQueryService:
    - query
  org.xmldb.api.modules.XMLResource:
    - setContent
  org.joda.time.LocalDateTime:
    - toDateTime
  okhttp3.RequestBody:
    - create
  org.springframework.web.servlet.view.AbstractView:
    - setResponseContentType
  org.springframework.http.HttpHeaders:
    - setContentType
    - setContentLength
  com.google.common.io.ReaderInputStream:
    - <init>
  com.google.common.io.AppendableWriter:
    - append
  com.google.common.io.FileBackedOutputStream:
    - write
    - update
  com.google.inject.spi.InjectionPoint\$InjectableMembers:
    - add
  com.google.inject.spi.Elements\$RecordingBinder:
    - bind
  com.fasterxml.jackson.core.json.UTF8JsonGenerator:
    - writeRaw
  com.fasterxml.jackson.core.json.WriterBasedJsonGenerator:
    - _write
  com.fasterxml.jackson.core.JsonGenerator:
    - set
    - writeString
  com.fasterxml.jackson.core.util.ByteArrayBuilder:
    - write
  com.fasterxml.jackson.core.io.UTF(8|32)Writer:
    - write
  com.fasterxml.jackson.core.util.BufferRecycler:
    - alloc(Char|Byte)Buffer
  io.reactivex.rxjava3.internal.operators.single.SingleZipArray$ZipCoordinator:
    - getAndSet
  com.github.scribejava.core.httpclient.multipart.MultipartPayload:
    - <init>
    - composeHeaders
    - addBodyPart
    - setPreamble
  com.github.scribejava.core.model.Parameter:
    - <init>
  com.github.scribejava.core.model.OAuth2Authorization:
    - setCode
  com.github.scribejava.core.pkce.PKCE:
    - setCodeVerifier
  io.reactivex.rxjava3.processors.(.*)Processor(.*):
    - create(.*)
    - set(.*)
  io.reactivex.rxjava3.plugins.RxJavaPlugins:
    - set(.*)
  io.reactivex.rxjava3.core.Single(.*):
    - (.*)subscribe