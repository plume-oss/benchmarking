configs:
  - db: "TinkerGraph"
    enabled: false
    properties:
      storageLocation: "cpg.kryo"
  - db: "OverflowDB"
    enabled: true
    properties:
      storageLocation: "cpg.odb"
      setOverflow: true
      setHeapPercentageThreshold: 80
      setSerializationStatsEnabled: false
      dataFlowCacheFile: "savedFlows.json.gzip"
  - db: "Neptune"
    enabled: false
    properties:
      hostname: "127.0.0.1"
      port: 8182
      keyCertChainFile: "src/main/resources/conf/SFSRootCAG2.pem"
  - db: "Neo4j"
    enabled: false
    properties:
      hostname: "127.0.0.1"
      port: 7687
      username: "neo4j"
      password: "neo4j123"
  - db: "TigerGraph"
    enabled: false
    properties:
      username: "tigergraph"
      password: "tigergraph"
      hostname: "127.0.0.1"
      restPpPort: 9000
      gsqlPort: 14240
      secure: false
